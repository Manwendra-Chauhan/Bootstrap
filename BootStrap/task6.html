<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container-div{
            display: flex;
            flex-direction: column;
            background-color: #e8e8e8;
            width: 30%;
            padding: 20px 40px 20px 40px;
            border-radius: 10px;
            margin-left: 30%;
            margin-top: 5%;
        }
        button{
            width: 100%;
        }
    </style>
</head>
<body>
    <form class="row g-3 needs-validation container-div" novalidate>
        <div >
          <label for="validationCustom01" class="form-label">Name</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="invalid-feedback">
            Name is required
          </div>
        </div>
        
        <div >
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Email is required
            </div>
          </div>
        </div>
        <div >
          <label for="validationCustom03" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Password is required
          </div>
        </div>
        <div >
          <label for="validationCustom04" class="form-label">Hobbies</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
        </div>
    
        <div class="col-12">
          <button class="btn btn-danger" type="submit">Submit form</button>
        </div>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="task6.js"></script>
</body>
</html>
