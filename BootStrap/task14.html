<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="./task14.css">
</head>
<body>
    <h1>Registration form</h1>
    <div class="form">
            <div class="content">
                <label>FirstName</label>
                <input type="text" name="Fname" id="Finput"/>
                <span class="error" id="Fname">POOR</span>
            </div>
           
            <div class="content">
                <label>LastName</label>
                <input type="text" name="Lname" id="Linput"/>
                <span class="error" id="Lname">POOR</span>
            </div>
               
            <div class="content">
                <label>Email</label>
                <input type="email" name="email" id="Einput"/>
                <span class="error" id="email">POOR</span>
            </div>
            <div class="content">
                <label>Password</label>
                <input type="password" name="Password" id="Pinput"/>
                <span class="error" id="password">POOR</span>
            </div>
            <div class="content">
                <label>Re-enter Password</label>
                <input type="password" name="Pconfirmation" id="Rinput"/>
                <span class="error" id="rePassword">POOR OR MISMATCH</span>
            </div> 
            <div class="gender-wrap content">
                <label style="margin-left: -100px; margin-top: 10px;">Gender</label>
                <div class="gender">
                    <div>
                        <input type="radio" name="genderbutton" value="Male" id="male" />
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="genderbutton" value="Female" id="female"/>
                        <label for="female">Female</label>
                    </div>
                </div>
                
            </div>
            <div class="content">
                <label>Age</label>
                <input type="text" name="age" id="Ainput"/>
                <span class="error" id="age">POOR</span>
            </div>
            <div class="content">
                <label>Phone Number</label>
                <input type="contact" name="phone" id="pInput"/>
                <span class="error" id="phoneNumber">POOR</span>
            </div>  
            <div class="content">
                <label>Address</label>
                <input type="text" name="address" style="height: 50px;" id="addInput"/>
                <span class="error" id="address">POOR</span>
            </div>
            <div class="content">
                <label>State</label>
                <input type="text" name="state" id="sInput"/>
                <span class="error" id="state">POOR</span>
            </div>
            <div class="content">
                <label style="margin-left: -30px;">Country</label>
                
                    <select aria-placeholder="choose your country">
                        <option>choose your country</option>
                    </select>
            </div>  
            <div class="content" style="display: flex;">
   
                    <label style="margin-left: 100px;">Languages Known</label>
                
                    <div >
                        <input type="checkbox" name="English"/>
                        <label >English</label>
                        <input type="checkbox" name="Hindi"/>
                        <label>Hindi</label>
                        <input type="checkbox" name="Kannad"/>
                        <label>Kannad</label>
                        <input type="checkbox" name="Tamil"/>
                        <label>Tamil</label>
                    </div>

                
            </div>
            
                <div>
                    <input type="checkbox" name="decleration"/>
                    <label >I hereby declare all the given details are true</label>
                </div>
            
   
                <div>Log in to <a href="https://ethnus.com/">  Ethanus  </a> Website</div>
        <button class="register" onclick="submit()">Register</button>
            </div>
    <script src="./task14.js"></script>
</body>
</html>
