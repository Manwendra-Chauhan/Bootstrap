<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            gap: 20px;
            border: 1px solid;
            width: 300px;
            padding: 10px;
        }
        .content{
            display: flex;
            flex-direction: row;
            gap: 20px;
            
        }
    </style>
</head>
<body>
    <div class="form">
        <div class="content">
            <label>1st Number</label>
            <input name="fnumber" id="fnumber" type="number">
        </div>
        <div class="content">
            <label>2nd Number</label>
            <input id="snumber" name="snumber" type="number">
        </div>
        <div class="content">
            <button onclick="multiply()" type="submit">Multiply</button>
            <button onclick="divide()">Divide</button>
        </div>
        <p id="result"></p>
    </div>
    <script>
        const multiply=()=>{
            let n1=document.getElementById("fnumber").value;
            let n2=document.getElementById("snumber").value;
            let result=n1*n2;
            document.getElementById("result").innerText=`The result is: ${result}`
        }
        const divide=()=>{
            let n1=document.getElementById("fnumber").value;
            let n2=document.getElementById("snumber").value;
            let result=n1/n2;
            document.getElementById("result").innerText=`The result is: ${result}`
        }
    </script>
</body>
</html>
